<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Exercise V</title>
  <link rel="stylesheet" type="text/css" href="css/style-e5.css"/>
</head>
<body id="body-container">
  <h1>Sign up!</h1>
  <form id="form">
    <label for="firstname">First name</label><br>
    <input type="text" id="firstname" size="30" placeholder="Insert your first name" required/><br>
    
    <label for="lastname">Last name</label><br>
    <input type="text" id="lastname" size="30" placeholder="Insert your lastname" required/><br>
    
    <label for="email">E-mail</label><br>
    <input type="email" id="email" size="30" placeholder="Insert your e-mail" required/><br>
    
    <label for="dob">Date of Birth</label><br>
    <input type="date" id="dob" required/><br>

    <label>Your favourite sport</label><br>
    <select>
      <option id="soccer" value="soccer">Soccer</option>
      <option id="basketball" value="basketball">Basketball</option>
      <option id="baseball" value="baseball">Baseball</option>
      <option id="tennis" value="tennis">Tennis</option>
      <option id="hockey" value="hockey">Hockey</option>
    </select><br>

    <label for="bio">Bio</label><br>
    <textarea rows="10" cols="35" id="bio" placeholder="Tell us about you"></textarea>


    <div id="buttons">
      <input type="submit" id="submit" value="Send"/>
      <input type="reset" id="reset" value="Reset"/>
    </div>
  </form>
  
</body>
</html>

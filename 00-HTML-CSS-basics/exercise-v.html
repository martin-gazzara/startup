<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Exercise V</title>
  <link rel="stylesheet" type="text/css" href="css/style-e5.css"/>
</head>
<body id="body-container">
  <h1>Sign up!</h1>
  <form id="form">
    <label for="firstname">First name</label><br>
    <input type="text" name="firstname" size="30" placeholder="Insert your first name" required/><br>
    
    <label for="lastname" id="label">Last name</label><br>
    <input type="text" name="lastname" size="30" placeholder="Insert your lastname" required/><br>
    
    <label for="email">E-mail</label><br>
    <input type="email" name="email" size="30" placeholder="Insert your e-mail" required validate/><br>
    
    <label for="dob">Date of Birth</label><br>
    <input type="date" name="dob" required/><br>

    <label>Your favourite sport</label><br>
    <select>
      <option name="soccer" value="soccer">Soccer</option>
      <option name="basketball" value="basketball">Basketball</option>
      <option name="baseball" value="baseball">Baseball</option>
      <option name="tennis" value="tennis">Tennis</option>
      <option name="hockey" value="hockey">Hockey</option>
    </select><br>

    <label for="bio">Bio</label><br>
    <textarea rows="10" cols="35" name="bio" placeholder="Tell us about you"></textarea>


    <div id="buttons">
      <input type="submit" name="submit" value="Send"/>
      <input type="reset" name="reset" value="Reset"/>
    </div>
  </form>
  
</body>
</html>
